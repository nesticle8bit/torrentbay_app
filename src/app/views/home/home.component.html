<div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div
        class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form>
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">
                Search
            </label>

            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <input type="search" id="default-search"
                    class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-brown-500 focus:border-brown-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-brown-500 dark:focus:border-brown-500"
                    placeholder="Pirate Search" required />

                <button type="submit"
                    class="text-white absolute right-2.5 bottom-2.5 bg-brown-700 hover:bg-brown-800 focus:ring-4 focus:outline-none focus:ring-brown-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-brown-600 dark:hover:bg-brown-700 dark:focus:ring-brown-800">Search</button>
            </div>

            <section class="mt-3">
                <div class="flex">
                    <div class="flex items-center me-4">
                        <input id="inline-checkbox" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="inline-checkbox"
                            class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-300">All</label>
                    </div>
                    <div class="flex items-center me-4">
                        <input id="inline-2-checkbox" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="inline-2-checkbox"
                            class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-300">Audio</label>
                    </div>
                    <div class="flex items-center me-4">
                        <input id="inline-checked-checkbox" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="inline-checked-checkbox"
                            class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-300">Video</label>
                    </div>
                    <div class="flex items-center me-4">
                        <input id="inline-disabled-checkbox" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-500">Applications</label>
                    </div>
                    <div class="flex items-center me-4">
                        <input id="inline-disabled-checkbox" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-500">Games</label>
                    </div>
                    <div class="flex items-center">
                        <input id="inline-disabled-checkbox" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-500">Others</label>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
